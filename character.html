
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Character</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="character-info">
        <h1 id="characterName"></h1>
        <p>Money: <span id="money"></span></p>
        <p>Stocks: <span id="stocks"></span></p>
        <button id="market">Go to Market</button>

        <h3>Sell Your Stocks</h3>
        <input type="number" id="sellAmount" placeholder="Amount of Stocks" min="1">
        <input type="number" id="sellPrice" placeholder="Price per Stock" min="1">
        <button id="sellStocks">Sell Stocks</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
